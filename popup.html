<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/all.min.css">
    <link rel="stylesheet" href="assets/css/slick.css">
    <link rel="stylesheet" href="assets/css/bootstrap.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>DBS Packers and Movers</title>
</head>

<body>
    <!-- ===Popup-Section-Start=== -->

    <section class="popup-section">

        <div class="container">
            <div class="row justify-content-center">
                <div class="col-xl-9 col-lg-10">
                    <div class="login-form">
                        <div class="row">
                            <div class="col-lg-6">
                                <div class="log-img">
                                    <h4>Hire Best Packers and Movers in Your City</h4>
                                    <div class="log-item">
                                        <p>Book Trusted and Affordable Packers and movers near your area</p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="login-content contact-details">
                                    <div class="pop-arrow" onclick="backClick2()">
                                        <a class="back-arrow"><i class="fa-solid fa-arrow-left-long"></i></a>
                                    </div>
                                    <h3>Where do we contact you?</h3>
                                    <p>Enter your contact details to get Free quotation.</p>
                                    <form>
                                        <div class="input-login">
                                            <label for="">Enter your name</label>
                                            <div class="input-text">
                                                <i class="fa-solid fa-user-tie"></i>
                                                <input type="text" placeholder="Your Name" required>
                                            </div>
                                        </div>
                                        <div class="input-login">
                                            <label for="">Enter your mobile number</label>
                                            <div class="input-text">
                                                <i class="fa-solid fa-mobile-screen-button"></i>
                                                <input type="text" placeholder="Mobile Number" id="mobile" required>
                                            </div>
                                        </div>
                                        <div class="input-login">
                                            <label for="">Enter your Email id</label>
                                            <div class="input-text">
                                                <i class="fa-solid fa-envelope"></i>
                                                <input type="checkbox" placeholder="Email Address" required>
                                            </div>
                                        </div>
                                        <div class="login-btn">
                                            <a href="item-list.html" class="sec-btn"><span>Submit</span></a>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- ===Popup-Section-End=== -->

    <!-- ===Script-Section=== -->

    <script src="assets/js/jquery-3.6.0.js"></script>
    <script src="assets/js/bootstrap.js"></script>
    <script src="assets/js/slick.min.js"></script>
    <script src="assets/js/script.js"></script>


    <!-- ===Script-Section=== -->
</body>
